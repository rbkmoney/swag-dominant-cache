get:
  summary: Получить список шаблонов контракта
  tags:
    - contractTemplates
  operationId: getContractTemplates
  responses:
    '200':
      description: Список шаблонов контракта
      content:
        application/json:
          schema:
            type: object
            required:
              - results
            properties:
              results:
                type: array
                items:
                  $ref: '../components/schemas/ConrtactTemplate.yaml'
    '400':
      $ref: '../components/responses/DefaultLogicError.yaml'
    '401':
      description: Ошибка авторизации
    '404':
      description: Заданный ресурс не найден
